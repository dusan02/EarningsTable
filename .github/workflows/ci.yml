name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: |
          npm ci --legacy-peer-deps
          # Install dependencies for modules if they have package.json
          if [ -f "modules/database/package.json" ]; then
            cd modules/database && npm ci --legacy-peer-deps && cd ../..
          fi
          if [ -f "modules/shared/package.json" ]; then
            cd modules/shared && npm ci --legacy-peer-deps && cd ../..
          fi
          if [ -f "modules/cron/package.json" ]; then
            cd modules/cron && npm ci --legacy-peer-deps && cd ../..
          fi
          if [ -f "modules/web/package.json" ]; then
            cd modules/web && npm ci --legacy-peer-deps && cd ../..
          fi

      - name: üîç TypeScript type check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit || echo "‚ö†Ô∏è TypeScript check failed, but continuing..."
          fi
        continue-on-error: true

      - name: üßπ Lint check
        run: |
          if [ -f "package.json" ] && npm run | grep -q "lint"; then
            npm run lint || echo "‚ö†Ô∏è Lint check failed, but continuing..."
          else
            echo "‚ÑπÔ∏è No lint script found, skipping..."
          fi
        continue-on-error: true

      - name: üèóÔ∏è Build project
        run: |
          npm run build
        env:
          CI: true
          GENERATE_SOURCEMAP: false

      - name: ‚úÖ Run tests
        run: |
          if npm run | grep -q "test"; then
            npm test -- --watchAll=false --coverage=false || echo "‚ö†Ô∏è Tests failed, but continuing..."
          else
            echo "‚ÑπÔ∏è No test script found, skipping tests..."
          fi
        continue-on-error: true

      - name: üìä Build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: build/
          retention-days: 7
          if-no-files-found: ignore

  prisma-check:
    name: Prisma Schema Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: üì• Install Prisma
        run: npm install -g prisma

      - name: üîç Validate Prisma schema
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            prisma format --schema=prisma/schema.prisma
            prisma validate --schema=prisma/schema.prisma
          elif [ -f "modules/database/prisma/schema.prisma" ]; then
            prisma format --schema=modules/database/prisma/schema.prisma
            prisma validate --schema=modules/database/prisma/schema.prisma
          else
            echo "‚ÑπÔ∏è No Prisma schema found, skipping..."
          fi
        continue-on-error: true

  syntax-check:
    name: Syntax and File Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Check for common issues
        run: |
          echo "Checking for common issues..."
          
          # Check for console.log in production files (optional)
          if grep -r "console.log" --include="*.ts" --include="*.tsx" --include="*.js" --exclude-dir=node_modules --exclude-dir=build src/ modules/ 2>/dev/null | head -5; then
            echo "‚ö†Ô∏è Found console.log statements (this is just a warning)"
          fi
          
          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" --include="*.ts" --include="*.tsx" --include="*.js" --exclude-dir=node_modules src/ modules/ 2>/dev/null | head -5; then
            echo "‚ÑπÔ∏è Found TODO/FIXME comments"
          fi
          
          # Check critical files exist
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json not found!"
            exit 1
          fi
          
          if [ ! -f "index.html" ] && [ ! -f "public/index.html" ]; then
            echo "‚ö†Ô∏è index.html not found in root or public/"
          fi
          
          echo "‚úÖ Basic file checks passed"

      - name: üìã Show project structure
        run: |
          echo "Project structure:"
          ls -la | head -20
          echo ""
          echo "Package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'
